<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto | X-Men</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/response.css">
    
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="logo X-Men">
    </header>
    <main class="selecao-personagens">
       
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-personagens">
            <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas dos olhos, por cause de um acidente que aconteceu com ele quando criaça, mas não consegue controlá-los"><img src="./src/imagens/card-ciclope.jpg" alt="personagem Ciclope"></li>
            <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível õmega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese"><img src="./src/imagens/card-jean-grey.jpg" alt="personagem Jean Grey"></li>
            <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta, e também tem o poder de flutuar"><img src="./src/imagens/card-lince-negra.jpg" alt="personagem Lince-Negra"></li>
            <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode reproduzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos"><img src="./src/imagens/card-tempestade.jpg" alt="personagem Tempestade"></li>
            <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes, os poderes e a memória, mas só temporariamente"><img src="./src/imagens/card-vampira.jpg" alt="personagem Vmpira"></li>
            <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativa, Super Agilidade."><img src="./src/imagens/card-wolverine.jpg" alt="personagem Wolverine"></li>
            <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele tem o poder de se teletransportar, possui cauda, orelhas pontudas e cor de pele azul"><img src="./src/imagens/card-noturno.jpg" alt="personagem Noturno"></li>
            <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos"><img src="./src/imagens/card-magneto.jpg" alt="personagem Magneto"></li>
        </ul>
    </section>

    <section class="personagem-selecionado">
        <img class="personagem-grande" src="./src/imagens/card-ciclope.jpg" alt="personagem Ciclope selecionado">
        <div class="informacao">
            <h2 class="nome" id="nome">Ciclope</h2>
            <p class="descricao" id="descricao">Ele tem o poder de disparar rajadas ópticas dos olhos, por cause de um acidente que aconteceu com ele quando criaça, mas não consegue controlá-los</p>
        </div>
    </section>
    </main>
    <script src="./src/main.js"></script>
</body>
</html>
